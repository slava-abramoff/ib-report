<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/header.css" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/table.css" />
    <title>События</title>
  </head>
  <body>
    <header>
      <div class="logo">IB report</div>

      <nav>
        <ul>
          <li>
            <a href="/form">Создание отчёта</a>
          </li>
          <li>
            <a href="/event-table" class="active">Список событий</a>
          </li>
          <li><a href="/incident-table/none">Список инцидентов</a></li>
          <li id="userslist">
            <a href="/users-table">Пользователи</a>
          </li>
          <li>
            <a href="/login">Выход</a>
          </li>
        </ul>
      </nav>
    </header>

    <h1>Список событий</h1>

    <table border="1" cellpadding="5" cellspacing="0" id="eventsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Дата</th>
          <th>Номер</th>
          <th>ФИО</th>
          <th>Адрес</th>
          <th>Событие решено</th>
          <th>PDF</th>
          <th>Подробнее</th>
        </tr>
      </thead>
      <tbody id="eventsBody"></tbody>
    </table>

    <div id="pagination" style="margin-top: 20px">
      <button id="prevBtn">Предыдущая</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Следующая</button>
    </div>

    <script src="/static/scripts/event-table.js"></script>
    <script src="/static/scripts/hidden-content.js"></script>
  </body>
</html>
